<<: !include clock.yaml
<<: !include fonts.yaml

lvgl:
  theme: !include theme.yaml
  style_definitions: !include styles.yaml
  pages:
    - id: main_page
      bg_color: black
      bg_opa: COVER
      widgets:
        - label:
            id: datetime
            styles: style_heading
            text: "SensorBox"
            align: TOP_MID
            text_align: CENTER
            height: 30
        - label:
            id: ha_status
            styles: style_icon
            text: ${no_ha_icon}
            align: TOP_LEFT
            text_align: LEFT
            text_color: red
            height: 30
            x: 2
        - label:
            id: wifi_status
            styles: style_icon
            text: ${no_wifi_icon}
            align: TOP_RIGHT
            text_align: RIGHT
            text_color: red
            height: 30
            x: -2
        - obj:
            x: 0
            y: 30
            align: TOP_LEFT
            width: 240
            height: 290
            pad_all: 0
            bg_opa: COVER
            bg_color: black
            border_opa: TRANSP
            scrollbar_mode: "OFF"
            layout:
              type: FLEX
              flex_flow: COLUMN
              pad_row: 0
              pad_column: 0
            widgets:
              - obj:
                  width: 236
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - button:
                        id: temp_widget
                        hidden: True
                        styles: style_obj
                        widgets:
                          - label:
                              id: temperature
                              text: "0.00"
                              align: LEFT_MID
                              styles: style_value_lg
                              recolor: true
                          - label:
                              text: ${deg_c_str}
                              align_to:
                                id: temperature
                                align: OUT_RIGHT_MID
                              text_align: RIGHT
                              styles: style_units_lg
                    - button:
                        id: temp_f_widget
                        hidden: True
                        styles: style_obj
                        widgets:
                          - label:
                              id: temperature_f
                              text: "0.00"
                              align: LEFT_MID
                              styles: style_value_lg
                              recolor: true
                          - label:
                              text: ${deg_f_str}
                              align_to:
                                id: temperature_f
                                align: OUT_RIGHT_MID
                              text_align: RIGHT
                              styles: style_units_lg
                    - button:
                        id: humidity_widget
                        hidden: True
                        styles: style_obj
                        widgets:
                          - label:
                              id: humidity
                              text: "0.00"
                              align: LEFT_MID
                              styles: style_value_lg
                              recolor: true
                          - label:
                              text: "RH\n%"
                              align_to:
                                id: humidity
                                align: OUT_RIGHT_TOP
                              text_align: RIGHT
                              styles: style_units
              - obj:
                  width: 236
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - button:
                        id: co2_widget
                        styles: style_obj
                        hidden: True
                        widgets:
                          - label:
                              id: co2
                              text: "0000"
                              text_align: LEFT
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                          - label:
                              text: "${co2_str}\nppm"
                              align_to:
                                id: co2
                                align: OUT_RIGHT_TOP
                              text_align: RIGHT
                              styles: style_units
                    - button:
                        id: pressure_widget
                        styles: style_obj
                        hidden: True
                        widgets:
                          - label:
                              id: pressure
                              text: "0000"
                              text_align: LEFT
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                          - label:
                              text: "hPa"
                              align_to:
                                id: pressure
                                align: OUT_RIGHT_MID
                              text_align: RIGHT
                              styles: style_units
              - obj:
                  width: 238
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - label:
                        id: pms_header_widget
                        text: "Particulates (${ug_m3_str})"
                        text_align: CENTER
                        styles: style_heading
                        hidden: True
              - obj:
                  width: 236
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    flex_align_cross: END
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - button:
                        id: pm1_widget
                        styles: style_obj
                        scrollbar_mode: "OFF"
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 58
                              text: "PM1"
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 58
                              id: pm_1_0
                              text: "00.0"
                              align: CENTER
                              text_align: CENTER
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                              scrollbar_mode: "OFF"
                    - button:
                        id: pm25_widget
                        styles: style_obj
                        scrollbar_mode: "OFF"
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 58
                              text: "PM2.5"
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 58
                              id: pm_2_5
                              text: "00.0"
                              align: CENTER
                              text_align: CENTER
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                              scrollbar_mode: "OFF"
                    - button:
                        id: pm40_widget
                        styles: style_obj
                        scrollbar_mode: "OFF"
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 58
                              text: "PM4.0"
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 58
                              id: pm_4_0
                              text: "00.0"
                              align: CENTER
                              text_align: CENTER
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                              scrollbar_mode: "OFF"
                    - button:
                        id: pm10_widget
                        styles: style_obj
                        scrollbar_mode: "OFF"
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 58
                              text: "PM10"
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 58
                              id: pm_10_0
                              text: "00.0"
                              align: CENTER
                              text_align: CENTER
                              styles: style_value
                              long_mode: CLIP
                              recolor: true
                              scrollbar_mode: "OFF"
              - obj:
                  width: 238
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    flex_align_cross: END
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - label:
                        id: voc_header_widget
                        text: "VOCs (ppb)"
                        text_align: CENTER
                        styles: style_heading
                        hidden: True
              - obj:
                  width: 236
                  height: SIZE_CONTENT
                  align: CENTER
                  styles: style_obj
                  scrollbar_mode: "OFF"
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_main: SPACE_EVENLY
                    flex_align_cross: END
                    pad_row: 0
                    pad_column: 0
                  widgets:
                    - button:
                        id: voc_widget
                        scrollbar_mode: "OFF"
                        styles: style_obj
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 118
                              text: "Total"
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 118
                              id: vocs
                              text: "000"
                              align: CENTER
                              text_align: CENTER
                              styles: style_value_lg
                              recolor: true
                              scrollbar_mode: "OFF"
                    - button:
                        id: ch2o_widget
                        scrollbar_mode: "OFF"
                        styles: style_obj
                        hidden: True
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          pad_row: 0
                          pad_column: 0
                        widgets:
                          - label:
                              width: 118
                              text: ${ch2o_str}
                              align: CENTER
                              text_align: CENTER
                              styles: style_label
                              scrollbar_mode: "OFF"
                          - label:
                              width: 118
                              id: ch2o
                              text: "00"
